<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4d4abf9bd0.js"
      crossorigin="anonymous"
    ></script>
    <title>Colors of Iris - Portfolio</title>
  </head>
  <body>
    <div class="content-container">
      <h1 class="text-center mb-5">My portfolio</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-4 mt-5">
            <h2 class="text-center mb-3">Events</h2>
            <img src="/images/crossfit.jpg" alt="events" class="img-fluid" />
          </div>
          <div class="col-md-4 mt-5">
            <h2 class="text-center mb-3">portraits</h2>
            <img src="/images/portrait.jpg" alt="portraits" class="img-fluid" />
          </div>
          <div class="col-md-4 mt-5">
            <h2 class="text-center mb-3">Landscapes</h2>
            <img
              src="/images/curacao.jpg"
              alt="landscapes"
              class="img-fluid self-align-center"
            />
          </div>
        </div>
        <div class="container client-content mt-5">
          <h2 class="text-center mt-5 mb-5">CLIENTS</h2>
          <div class="row">
            <div class="col-4">
              <img
                src="/images/logo-cf-071.png"
                class="img-fluid mb-3"
                alt=""
              />
            </div>
            <div class="col-4">
              <img
                src="/images/Queerolinska_logo.jpeg"
                class="img-fluid mb-3"
                alt=""
              />
            </div>
            <div class="col-4">
              <img
                src="/images/svlife-logo.png"
                class="img-fluid mb-3"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
