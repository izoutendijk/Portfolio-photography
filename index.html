<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4d4abf9bd0.js"
      crossorigin="anonymous"
    ></script>
    <title>Colors of Iris - photography</title>
  </head>
  <body>
    <div class="hero">
      <img
        src="/images/Selfportrait.jpeg"
        alt="Iris Zoutendijk"
        class="coverImage img-fluid"
      />
      <div class="hero-text">
        <h2 class="mb-3">Colors Of Iris</h2>
        <h1 class="mb-3">photography</h1>
        <p class="mb-3">
          Portrait and landscape photographer, based in Leiden, The Netherlands
        </p>
        <a class="btn btn-branding mt-4">Get Started</a>
      </div>
    </div>

    <div class="container" id="projects">
      <p class="recentProject">Recent Projects</p>
      <div class="row">
        <div class="col-6">
          <h2>CrossFit Throwdown</h2>
          <p>Local throwdown competition at CrossFit071</p>
        </div>
        <div class="col-6">
          <img src="/images/crossfit.jpg" class="img-fluid" alt="crossfit" />
        </div>
      </div>
    </div>
  </body>
</html>
